---
name: "Dev Image Build"

on:
  push:
    branches:
      - dev

jobs:
  
  build:
        
    runs-on: ubuntu-latest      
    env :  
      packer_version: "1.9.4"  
    
    steps:

      - name: "Checkout Repository"
        uses : actions/checkout@v3

      - name: "Packer installation"
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.packer_version }}
           
      - name: "Packer init"
        run: packer init .
        working-directory: ./packer/
        shell: bash

      - name: "Format Packer file"
        run: packer fmt .
        working-directory: ./packer/
        shell: bash
            
      - name: "Packer validate"
        run: packer validate -var-file="dev.pkrvars.hcl" . 
        working-directory: ./packer/            
        shell: bash            

      - name: "Packer build Image"
        run: packer build -var-file="dev.pkrvars.hcl" .
        working-directory: ./packer/            
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEV_ACCESS_KEY }}    
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_SECRET_ACCESS_KEY }}    
          AWS_DEFAULT_REGION: ${{ secrets.DEV_REGION }}       
            
      - name: "Notify Dev Deploy Workflow"
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPOTOKEN }}    
          repository: vikas-bn-1/git_15_infra_build
          event-type: dev-deploy-event 
